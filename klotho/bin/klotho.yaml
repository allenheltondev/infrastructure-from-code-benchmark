app: gg-dev
provider: aws
path: .
out_dir: compiled
defaults:
    execution_unit:
        type: lambda
        pulumi_params_by_type:
            eks:
                nodeType: fargate
                replicas: 2
            fargate:
                cpu: 256
                memory: 512
            lambda:
                memorySize: 512
                timeout: 180
    static_unit:
        type: s3
        pulumi_params_by_type:
            s3:
                cloudFrontEnabled: true
    expose:
        type: apigateway
    persist:
        kv:
            type: dynamodb
        fs:
            type: s3
        secret:
            type: s3
        orm:
            type: rds_postgres
            pulumi_params_by_type:
                cockroachdb_serverless: {}
                rds_postgres:
                    allocatedStorage: 20
                    engineVersion: "13.7"
                    instanceClass: db.t4g.micro
                    skipFinalSnapshot: true
        redis:
            type: elasticache
            pulumi_params_by_type:
                elasticache:
                    nodeType: cache.t3.micro
                    numCacheNodes: 1
    pubsub:
        type: sns
execution_units:
    auctions:
        type: lambda
        pulumi_params:
            memorySize: 512
            timeout: 180
    chickens:
        type: lambda
        pulumi_params:
            memorySize: 512
            timeout: 180
exposed:
    chicken-auction-api:
        type: apigateway
persisted:
    auctions:
        type: dynamodb
    chickens:
        type: dynamodb
pubsub:
    default-emitter:
        type: sns
